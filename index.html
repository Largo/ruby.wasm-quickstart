<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby.wasm quickstart</title>
    <script src="browser.script.iife.js"></script>
    <style>
        body {
            background: #212121;
            font-size: 30px;
            color: whitesmoke;
        }
        a, a:link, a:visited {
            display: block;
            color: #FF0000;
            margin: 20px;
        }

    </style>
</head>
<body>
    <h1>Ruby.wasm Quickstart</h1>
    <script type="text/ruby" data-eval="async">
        $window = JS.global
        $d = $window.document
        examples = %w(heartbeat kramdown require run-code shoppingList)
        examples.each do |example|
            link = $d.createElement("a")
            link.href = "#{example}.html"
            link.innerText = example
            $d.body.appendChild(link)
        end
    </script>
</body>
</html>
